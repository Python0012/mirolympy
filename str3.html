<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .payment-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .payment-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .payment-info p {
            margin: 0;
        }

        .payment-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .payment-summary p {
            font-weight: bold;
            font-size: 20px;
        }

        .payment-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Система быстрых платежей</h1>
</header>

<div class="payment-container">
    <h2>Информация о платеже</h2>

    <div class="payment-info">
        <p>Получатель:</p>
        <p><strong>Мир олимпиад</strong></p>
    </div>

    <div class="payment-info">
        <p>Сумма к оплате:</p>
        <p><strong>300 рублей</strong></p>
    </div>

    <div class="payment-summary">
        <p>К оплате:</p>
        <p><strong>300 руб.</strong></p>
    </div>

    <button class="payment-btn" onclick="alert('Оплата успешно принята!');">Перейти к оплате</button>
</div>

<div class="footer">
    <p>© 2024 Система быстрых платежей. Все права защищены.</p>
</div>

</body>
</html>
